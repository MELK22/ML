<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Fredoka+One&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --pink:   #ff4d79;
      --rose:   #c9003f;
      --blush:  #ffe0ea;
      --cream:  #fff5f8;
      --dark:   #1a0010;
      --gold:   #ffcc00;
    }

    body {
      min-height: 100vh;
      background: var(--cream);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka One', cursive;
      overflow: hidden;
      position: relative;
    }

    /* â”€â”€â”€ Floating hearts background â”€â”€â”€ */
    .bg-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .bg-hearts span {
      position: absolute;
      bottom: -60px;
      font-size: 1.8rem;
      animation: floatUp linear infinite;
      opacity: 0;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0)   rotate(0deg);   opacity: 0.7; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* â”€â”€â”€ Valentine screen â”€â”€â”€ */
    #val-screen, #rude-screen {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3rem 3.5rem;
      border-radius: 2.5rem;
      box-shadow: 0 20px 80px rgba(255,77,121,.35);
    }

    #val-screen {
      background: white;
      border: 4px solid var(--pink);
      max-width: 520px;
      width: 90vw;
      animation: popIn .5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes popIn {
      0%   { transform: scale(0.4); opacity: 0; }
      80%  { transform: scale(1.05); }
      100% { transform: scale(1);   opacity: 1; }
    }

    #val-screen .big-heart {
      font-size: 5rem;
      display: block;
      animation: heartbeat 1.2s ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%,100% { transform: scale(1);    }
      14%      { transform: scale(1.2);  }
      28%      { transform: scale(1);    }
      42%      { transform: scale(1.15); }
      70%      { transform: scale(1);    }
    }

    #val-screen h1 {
      font-family: 'Lobster', cursive;
      font-size: clamp(2rem, 6vw, 3rem);
      color: var(--rose);
      margin: 1rem 0 2rem;
      line-height: 1.2;
      text-shadow: 2px 3px 0 var(--blush);
    }

    .btn-row {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      font-family: 'Fredoka One', cursive;
      font-size: 1.3rem;
      padding: .75rem 2.5rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s;
      letter-spacing: .02em;
    }
    .btn:hover  { transform: scale(1.07); }
    .btn:active { transform: scale(.96);  }

    .btn-yes {
      background: var(--pink);
      color: white;
      box-shadow: 0 6px 20px rgba(255,77,121,.5);
    }
    .btn-no {
      background: var(--blush);
      color: var(--rose);
      box-shadow: 0 6px 20px rgba(201,0,63,.15);
      border: 2px solid var(--pink);
    }

    /* â”€â”€â”€ Rude screen â”€â”€â”€ */
    #rude-screen {
      display: none;
      background: #111;
      border: 4px solid #333;
      max-width: 560px;
      width: 90vw;
      animation: shakeIn .6s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shakeIn {
      0%   { transform: scale(0) rotate(-10deg); opacity: 0; }
      60%  { transform: scale(1.1) rotate(4deg); opacity: 1; }
      80%  { transform: scale(.95) rotate(-2deg); }
      100% { transform: scale(1) rotate(0deg);   }
    }

    .middle-finger {
      font-size: clamp(5rem, 20vw, 9rem);
      display: block;
      animation: wagFinger .5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px #ff3300);
    }
    @keyframes wagFinger {
      from { transform: rotate(-8deg) translateY(0);   }
      to   { transform: rotate(8deg)  translateY(-10px); }
    }

    #rude-screen h2 {
      font-family: 'Lobster', cursive;
      font-size: clamp(1.6rem, 5vw, 2.6rem);
      color: #ff3300;
      margin-top: 1.2rem;
      text-shadow: 0 0 18px #ff3300, 0 0 40px #ff000088;
      line-height: 1.3;
    }

    #rude-screen p {
      color: #888;
      font-size: 1rem;
      margin-top: .8rem;
      font-family: 'Fredoka One', cursive;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="bg-hearts" id="bgHearts"></div>

  <!-- Valentine ask -->
  <div id="val-screen">
    <span class="big-heart">ğŸ’˜</span>
    <h1>Will you be<br>my Valentine?</h1>
    <div class="btn-row">
      <button class="btn btn-yes" onclick="reveal()">Yes ğŸ’•</button>
      <button class="btn btn-no"  onclick="reveal()">No ğŸ’”</button>
    </div>
  </div>

  <!-- Rude reveal -->
  <div id="rude-screen">
    <span class="middle-finger">ğŸ–•</span>
    <h2>You're not awesome<br>or cool.</h2>
    <p>have a great day though.</p>
  </div>

  <script>
    /* â”€â”€ Spawn floating hearts â”€â”€ */
    const heartEmojis = ['â¤ï¸','ğŸ’•','ğŸ’“','ğŸ’—','ğŸ’–','ğŸ’','ğŸ’','ğŸŒ¹'];
    const bg = document.getElementById('bgHearts');
    for (let i = 0; i < 28; i++) {
      const s = document.createElement('span');
      s.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      s.style.left     = Math.random() * 100 + 'vw';
      s.style.fontSize = (1 + Math.random() * 2) + 'rem';
      s.style.animationDuration  = (6 + Math.random() * 10) + 's';
      s.style.animationDelay     = (Math.random() * 10) + 's';
      bg.appendChild(s);
    }

    /* â”€â”€ Reveal function â”€â”€ */
    function reveal() {
      const val  = document.getElementById('val-screen');
      const rude = document.getElementById('rude-screen');

      // Shake val-screen out
      val.style.transition  = 'transform .3s, opacity .3s';
      val.style.transform   = 'scale(0.1) rotate(20deg)';
      val.style.opacity     = '0';

      setTimeout(() => {
        val.style.display  = 'none';
        rude.style.display = 'block';

        // Kill hearts, darken bg
        document.body.style.transition = 'background 1s';
        document.body.style.background = '#0d0d0d';
        bg.style.opacity = '0.08';
      }, 350);
    }
  </script>
</body>
</html>
