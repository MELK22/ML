<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Love Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 60px 20px;
    background: linear-gradient(135deg, #f4e9ff, #e3f6ff);
    color: #333;
    overflow-x: hidden;
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.25s ease;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin: 10px;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }

  #heart, #rose {
    display: none;
    font-size: 100px;
  }

  #heart {
    animation: beat 1.2s infinite ease-in-out;
  }

  @keyframes beat {
    0% { transform: scale(1) rotate(0deg); }
    25% { transform: scale(1.2) rotate(-4deg); }
    50% { transform: scale(1.35) rotate(4deg); }
    75% { transform: scale(1.2) rotate(-2deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  #rose {
    animation: float 2.2s infinite ease-in-out;
    margin-top: 25px;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(3deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }

  #question {
    display: none;
    margin-top: 25px;
    font-size: 26px;
    font-weight: bold;
  }

  #retry {
    display: none;
    margin-top: 20px;
    color: #d80032;
    font-weight: bold;
    font-size: 20px;
  }

  #jk {
    display: none;
    font-size: 24px;
    margin-top: 15px;
    font-weight: bold;
  }

  .falling-flower {
    position: fixed;
    top: -50px;
    font-size: 24px;
    z-index: 9999;
    pointer-events: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<button id="startBtn">Click Me</button>

<div id="heart">‚ù§Ô∏è</div>

<div id="question">
  Will you be my gf?<br><br>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="retry">Wrong answer, try again.</div>

<div id="rose">üåπ</div>

<div id="jk">Nah, jk.</div>

<script>
const startBtn = document.getElementById('startBtn');
const heart = document.getElementById('heart');
const question = document.getElementById('question');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const retry = document.getElementById('retry');
const rose = document.getElementById('rose');
const jk = document.getElementById('jk');

startBtn.onclick = () => {
  startBtn.style.display = 'none';
  heart.style.display = 'block';
  setTimeout(() => {
    heart.style.display = 'none';
    question.style.display = 'block';
  }, 2000);
};

noBtn.onclick = () => {
  retry.style.display = 'block';
  rose.style.display = 'none';
};

yesBtn.onclick = () => {
  retry.style.display = 'none';
  rose.style.display = 'block';
  jk.style.display = 'block';
  spawnFallingFlowers();
};

function spawnFallingFlowers() {
  const flowerEmojis = ['üå∏','üå∫','üåº','üíê','üåπ'];
  const numFlowers = 20;
  for (let i = 0; i < numFlowers; i++) {
    const flower = document.createElement('div');
    flower.className = 'falling-flower';
    flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
    flower.style.left = Math.random() * 100 + 'vw';
    flower.style.animationDuration = (3 + Math.random() * 4) + 's';
    flower.style.fontSize = (20 + Math.random() * 30) + 'px';
    document.body.appendChild(flower);
    flower.addEventListener('animationend', () => flower.remove());
  }
}
</script>

</body>
</html>
